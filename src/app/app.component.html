<div class="container">
  <div
    class="column"
    *ngFor="let i of [0, 0, 0, 0, 0, 0, 0, 0, 0]; let column = index"
  >
    <div
      class="row"
      *ngFor="let i of [0, 0, 0, 0, 0, 0, 0, 0, 0]; let row = index"
    >
      <app-cell [structCell]="cells[row][column]"></app-cell>
    </div>
  </div>
</div>
