<mat-card>
  <div class="container">
    <div class="column" *ngFor="let i of [0, 0, 0]; let column = index">
      <button
        class="row"
        *ngFor="let i of [0, 0, 0]; let row = index"
        (click)="clicked(3 * row + column + 1)"
      >
        {{ 3 * row + column + 1 }}
        <!--      ||{{ row }}X{{ column }}||-->
      </button>
    </div>
  </div>
</mat-card>
